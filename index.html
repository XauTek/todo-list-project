<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор Цитат</title>
    <style> /* добавим немного стилей для красоты */
        body { font-family: sans-serif; display: grid; place-content: center; min-height: 100vh; text-align: center; }
        .quote-container { max-width: 600px; }
        blockquote { font-size: 1.5em; }
        button { font-size: 1em; padding: 10px 20px; cursor: pointer; }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="quote-container">
        <blockquote id="quote-text">Нажмите на кнопку, чтобы получить цитату...</blockquote>
        <cite id="quote-author"></cite>
        <br><br>
        <button id="get-quote-btn">Получить новую цитату</button>
    </div>
</body>
</html>
